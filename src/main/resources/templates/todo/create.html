<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create To-Do</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4 text-center">Create New To-Do</h1>
    <form th:action="@{/todos}" th:object="${todo}" method="post">
        <div class="form-group">
            <label for="todo-title">Title</label>
            <input type="text" class="form-control" th:field="*{title}" placeholder="Enter task title" required>
        </div>
        <div class="form-group">
            <label for="todo-description">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Enter task description" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a th:href="@{/todos}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
